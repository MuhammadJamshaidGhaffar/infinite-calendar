<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/result.css">
    <title>Infinite Calendar</title>
</head>
<body>
    <img src="background.gif" alt="" class="background">
    <div id="main-wrapper">
        <div id="main-container">
            <h1>Infinite Calendar App</h1>
            <div class="contents">

                <div class="timer-div">
    
                    <label for="timer" class="timer-label">Time (s)</label>
                    <input type="number" name="timer" id="timer" class="timer-box" min="30" max="120">
                </div>
                <br>
                <div class="key-btn"><p>Start Key</p> <p class="value" id="start-key-value">1</p></div>
                <br>
                <div class="start-btn">START</div>
            </div>
        </div>
    </div>

    <div id="game-wrapper">
        <div id="game-container">
            <div class="countdown-div" id="countdown-div">
                <div id="signal-red" class="signal"></div>
                <div id="signal-yellow" class="signal"></div>
                <div id="signal-green" class="signal"></div>    
            </div>

        <div id="live-timer-div">120s</div>
        <div id="counter-div"><p>Count : 0</p></div>
        <div id="date-question-div-wrapper">
            <div id="date-question-div">25/2/2002</div>
        </div>

        <div id="answer-div">
            <div class="btn" id="btn-1">1</div>
            <div class="btn" id="btn-2">2</div>
            <div class="btn" id="btn-3">3</div>
            <div class="btn" id="btn-4">4</div>
            <div class="btn" id="btn-5">5</div>
            <div class="btn" id="btn-6">6</div>
            <div class="btn" id="btn-7">7</div>
        </div>
        </div>
    </div>
    <div id="result-wrapper">
        <div id="result-container">
            <table id="result-table">
                <tr class="result-row">    
                    <th class="result-cell">Question Date</th>
                    <th>Your Answer</th>
                    <th>Result</th>
                    <th>Correct Answer</th>
                </tr>
                <tr class="result-row">    
                    <td>Question Date</td>
                    <td>Your Answer</td>
                    <td>Result</td>
                    <td>Correct Answer</tr>
                </tr>
            </table>
            <div id="result-go-back-btn">GO BACK</div>
        </div>
    </div>

    <!-- #################### JAVA-SCRIPT ############################ -->
    <script src="script.js"></script>
</body>
</html>
